<div class="github-user">
  <div class="left">
    <div class="profile-image">
      <img [src]="user.avatarUrl" />
    </div>

    <div class="basic-info">
      <div class="head">
        <p class="info">
          <span>{{ user.name }}</span>
        </p>
      </div>

      <div class="bio">
        <p>{{ user.bio }}</p>
      </div>

      <div class="body">
        <p class="info">
          <fa-icon [icon]="faBuilding" class="fa-lg"></fa-icon
          ><span>{{ user.company }}</span>
        </p>
        <p class="info">
          <fa-icon [icon]="faEnvelope" class="fa-lg"></fa-icon
          ><span>{{ user.email }}</span>
        </p>
      </div>

      <div class="conditional-info">
        <p class="info">
          <span class="title">Developer Program Member</span>
          <fa-icon
            [icon]="user.isDeveloperProgramMember ? faCheck : faTimes"
            class="fa-lg"
            [class]="user.isDeveloperProgramMember ? 'positive' : 'negative'"
          ></fa-icon>
        </p>
        <p class="info">
          <span class="title">Github Star</span
          ><fa-icon
            [icon]="user.isGithubStar ? faCheck : faTimes"
            class="fa-lg"
            [class]="user.isGithubStar ? 'positive' : 'negative'"
          ></fa-icon>
        </p>
        <p class="info">
          <span class="title">Hireable</span
          ><fa-icon
            [icon]="user.isHireable ? faCheck : faTimes"
            class="fa-lg"
            [class]="user.isHireable ? 'positive' : 'negative'"
          ></fa-icon>
        </p>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="head">
      <p class="title">Contributions</p>
      <span class="description">
        This information is prepared according to last year activity.
      </span>
      <p class="total-contribution">
        Total Contributions: <span>{{ user.totalContributionsCount }}</span>
      </p>
    </div>

    <div class="body">
      <div class="primary-languages">
        <p class="title">Primary languages</p>
        <app-language-card
          [languages]="user.primaryLanguages"
        ></app-language-card>
      </div>

      <div class="languages">
        <p class="title">Also experienced in</p>
        <app-language-card [languages]="user.languages"></app-language-card>
      </div>
    </div>
  </div>
</div>
