<div class="core-information" *ngIf="info">
  <div class="profile-image">
    <img [src]="info.avatarUrl" />
  </div>

  <div class="info">
    <p class="name">
      {{ info.name }}
    </p>
    <p class="login">@{{ info.login }}</p>
    <p class="bio">
      {{ info.bio }}
    </p>
  </div>
</div>
