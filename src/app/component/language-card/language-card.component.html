<div class="language-container">
  <ng-container *ngFor="let language of languages">
    <p
      class="language"
      [style]="
        'background: linear-gradient(to right, var(--theme-color)' +
        language.fill +
        '%, var(--text-color) ' +
        language.out +
        '%);'
      "
    >
      {{ language.name }}
    </p>
  </ng-container>
</div>
